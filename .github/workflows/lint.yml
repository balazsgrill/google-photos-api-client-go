name: Lint code
on:
    push:
        branches:
            - 'main'
        paths:
            - '**.go'
    pull_request:
        paths:
            - '**.go'
permissions:
    contents: read
jobs:
    golangci:
        name: lint
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-go@v4
                with:
                    go-version: 'stable'
            -   name: golangci-lint
                uses: golangci/golangci-lint-action@v3
                with:
                    version: '1.53.1'
